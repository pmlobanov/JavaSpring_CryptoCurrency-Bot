telegram:
  bot:
    token: "TOKEN"
    username: "Crypto_Currency_BitX_bot"

kafka:
  bootstrap-servers: "localhost:29092"
  consumer:
    group-id: "telegram-bot-group"
    auto-offset-reset: "earliest"
  topics:
    incoming: "telegram-incoming-messages"
    outgoing: "telegram-outgoing-messages"

mongodb:
  connection-string: "mongodb://appuser:apppassword@localhost:27017/BitBotDB?authSource=BitBotDB"
  database: "BitBotDB"
